name: GitHub Actions to Publish Docker Image
run-name: ${{ github.actor }} in Actions ðŸš€
on:
  push:
    branches:
      - main
jobs:
  Build-and-push-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      #|(pipe) seperti enter
      - name: Build and tag docker images
        run: |
          docker build -t ${{ secrets.USERNAME }}/uas-pcc-yudi-2024:v1 -f Dockerfile .

      - name: Push to Dockerhub
        run: docker login -u ${{ secrets.USERNAME }} -p ${{ secrets.ACCESS_TOKEN }} && docker push ${{ secrets.USERNAME }}/uas-pcc-yudi-2024:v1